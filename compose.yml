services:
  postgres:
    image: postgres:14-alpine
    container_name: league_api_db
    environment:
      POSTGRES_USER: league_user
      POSTGRES_PASSWORD: league_pass
      POSTGRES_DB: league_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U league_user -d league_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_test:
    image: postgres:14-alpine
    container_name: league_api_db_test
    environment:
      POSTGRES_USER: league_user
      POSTGRES_PASSWORD: league_pass
      POSTGRES_DB: league_db_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U league_user -d league_db_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: league_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-league_redis_pass}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-league_redis_pass}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - default

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: league_flaresolverr
    ports:
      - "8191:8191"
    environment:
      LOG_LEVEL: info
      PROXY_URL: ${DECODO_PROXY_URL}
      PROXY_USERNAME: ${DECODO_PROXY_USERNAME}
      PROXY_PASSWORD: ${DECODO_PROXY_PASSWORD}
    shm_size: 2gb
    security_opt:
      - seccomp=unconfined
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8191/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - default

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: league_api
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Override connection strings to use Docker Compose service names
      DATABASE_URL: postgresql://${POSTGRES_USER:-league_user}:${POSTGRES_PASSWORD:-league_pass}@postgres:5432/${POSTGRES_DB:-league_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-league_redis_pass}
      FLARESOLVERR_URL: http://flaresolverr:8191
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - default
    restart: unless-stopped

volumes:
  postgres_data:
  postgres_test_data:
  redis_data:

