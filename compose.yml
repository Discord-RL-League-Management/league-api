services:
  postgres:
    image: postgres:14-alpine
    container_name: league_api_db
    environment:
      POSTGRES_USER: league_user
      POSTGRES_PASSWORD: league_pass
      POSTGRES_DB: league_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U league_user -d league_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_test:
    image: postgres:14-alpine
    container_name: league_api_db_test
    environment:
      POSTGRES_USER: league_user
      POSTGRES_PASSWORD: league_pass
      POSTGRES_DB: league_db_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U league_user -d league_db_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: league_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-league_redis_pass}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-league_redis_pass}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - default

volumes:
  postgres_data:
  postgres_test_data:
  redis_data:

